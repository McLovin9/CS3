<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Numerology</title>
		<!-- provide the necessary meta tags -->
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>
    <h2> Today's fortune: <span id="fortune"> </span></h2>
    
    <button onclick="showFortune()"> Click here to enter your name </button>
    <script>

// Function to show fortune based on user's name
function showFortune() {
    // Prompt the user to enter their full name and store it in a variable called "name".
    const name = prompt("Enter your full name:");

    // Set the text on the HTML element with the ID "thename" to the user's name.
    document.getElementById("thename").textContent = name;

    // Calculate the sum of the numeric values of the letters in the user's name.
    let sum = 0;
    for(let i=0; i<name.length; i++) {
        if(name[i].match(/[a-zA-Z]/)) {
            // If the character is a letter, convert it to uppercase and add its numeric value to the sum.
            sum += name[i].toUpperCase().charCodeAt(0) - 64;
        } else if(name[i].match(/[0-9]/)) {
            // If the character is a number, add its value to the sum.
            sum += parseInt(name[i]);
        }
    }

    // Reduce the sum to a single digit.
    while(sum > 9) {
        let temp = sum;
        sum = 0;
        while(temp > 0) {
            sum += temp % 10;
            temp = Math.floor(temp / 10);
        }
    }

    // Assign a fortune based on the single-digit sum.
    let fortune;
    switch(sum) {
        case 0:
            fortune = "Today will bring new opportunities.";
            break;
        case 1:
            fortune = "You will receive good news today.";
            break;
        case 2:
            fortune = "Be open to new experiences today.";
            break;
        case 3:
            fortune = "Your creativity will be heightened today.";
            break;
        case 4:
            fortune = "Today is a good day for financial investments.";
            break;
        case 5:
            fortune = "Your social circle will expand today.";
            break;
        case 6:
            fortune = "Today is a good day for romance.";
            break;
        case 7:
            fortune = "Your hard work will pay off today.";
            break;
        case 8:
            fortune = "Today is a good day for travel.";
            break;
        case 9:
            fortune = "You will find inner peace today.";
            break;
    }

    // Set the fortune text on the HTML element with the ID "fortune".
    document.getElementById("fortune").textContent = fortune;
}


   </script>
   
    
</body>
</html>
