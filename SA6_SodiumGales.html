<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Time Password</title>
        <!-- provide the necessary meta tags -->
        <style>
            body {
                background: lightblue; 
                text-align: center;
                font-family: arial;
                color: navy;
            }
            button {
                padding: 10px; 
                background:violet 
            }
            a {
                font-size: 0.5em; 
                color: maroon
            }
        </style>
    </head>
    <body onload="generateOTP()">
        <h1>Final Verification Step</h1>
        <h2>Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="generateOTP()">New OTP</a></h2>
        <button onclick="enterOTP()">Enter the OTP as shown above</button>
        <script>
            // Function to generate OTP
            function generateOTP() {
                var digits = '0123456789';
                var otp = '';
                for (var i = 0; i < 6; i++) {
                    otp += digits[Math.floor(Math.random() * 10)];
                }
                document.getElementById('otp').textContent = otp;
            }
            
         // Function to enter OTP and check if it's correct
        function enterOTP() {
            // prompt the user to enter the OTP
            var enteredOTP = prompt('Please enter the OTP:');
            // get the current OTP from the webpage
            var currentOTP = document.getElementById('otp').textContent;
            // check if the entered OTP matches the current OTP
            if (enteredOTP === currentOTP) {
                // open a new webpage if the OTP is correct
                window.open('https://www.monkeytype.com');
            } else {
                // generate a new OTP and prompt the user to enter it again if the OTP is incorrect
                alert('Incorrect OTP. Please try again.');
                generateOTP();
            }
        }
    </script>
</body>

</html>
