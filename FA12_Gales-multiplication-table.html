<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table Generator</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 50px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    input[type="number"] {
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      width: 200px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      padding: 10px 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 30px;
      margin-bottom: 50px;
      border: 1px solid #ddd;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table {
  border-collapse: collapse;
  margin-top: 30px;
  margin-bottom: 50px;
  border: 1px solid #ddd;
  width: 100%;
}

td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
}

tr:first-child {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  background-color: #f5f5f5;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #ddd;
}

td:first-child {
  font-weight: bold;
  background-color: #f5f5f5;
}

  </style>
</head>
<body>
  <h1>Multiplication Table Generator</h1>
  <form>
    <label for="num1">Number of Rows (2-10):</label>
    <input type="number" id="num1" min="2" max="10"></input>
    <label for="num2">Number of Columns (2-10):</label>
    <input type="number" id="num2" min="2" max="10"></input>
    <button type="button" onclick="generateTable()">Generate Table</button>
  </form>
  <div id="table-container"></div>
  <script>
    var tableContainer = document.getElementById('table-container');
    var wholeTable;
    function generateTable() {
      if (wholeTable) {
        wholeTable.remove();
      }
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      if (num1 < 2 || num1 > 10 || num2 < 2 || num2 > 10) {
        alert("Please enter a number between 2 and 10");
      } else {
        wholeTable = document.createElement('table');
        for (var i = 1; i <= num1; i++) {
          var tableRow = document.createElement('tr');
          for (var j = 1; j <= num2; j++) {
            var tableCell = document.createElement('td');
            tableCell.innerHTML = j * i;
            tableRow.appendChild(tableCell);
          }
          wholeTable.appendChild(tableRow);
        }
        tableContainer.appendChild(wholeTable);
      }
    }
  </script>
</body>
</html>
