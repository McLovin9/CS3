<!DOCTYPE html>
<html>
<head>
  <title>FA10_Gales</title>
</head>
<body>
  <h2>ANG LAKI LAKI NG ANO</h2>
  <h3>NG TT TIWALA SA INYO</h3>
  <button onclick="generateNumber()">Generate Number</button>
  <p id="randomNumber"></p>
  <p id="numberBreakdown"></p>

  <script>
    function generateNumber() {
     
      var randomNumber = Math.floor(Math.random() * 1000);

    
      document.getElementById("randomNumber").textContent = `Randomly generated number: ${randomNumber}`;

      
      var ones = randomNumber % 10;
      var tens = Math.floor((randomNumber % 100) / 10);
      var hundreds = Math.floor(randomNumber / 100);

    
      document.getElementById("numberBreakdown").textContent = `Breakdown: ${hundreds}00, ${tens}0, ${ones}`;
    }
  </script>
</body>
</html>
